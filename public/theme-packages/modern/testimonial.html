<div id="t-{{ id }}" class="t-single">
  <div class="image">
    {{ image }}
  </div><div class="content">
    <div class="inner">
      <div class="head">
        <ul class="t-meta-data">
          <li class="t-rating">
            <span class="panda-rating-stars s{{ rating }}" title="Rating: {{ rating }} stars"></span>
          </li>
          <li>
            <span class="t-name">{{ name }}</span>
          </li>
          <li>
            <span class="t-position">{{ c_position }} {{ company }}</span>
          </li>
          <li class="t-url">
            {{ url }}
          </li>
        </ul>
      </div>
      <div class="t-text">
        {{ body }}
      </div>
    </div>
  </div>
</div>
