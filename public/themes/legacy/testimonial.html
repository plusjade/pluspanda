
<div id="t-{{id}}" class="t-wrapper {{alt}}">
  <div class="t-details">
    <div class="image"><img src="{{image_src}}"/></div>
    <div class="t-details-meta">
      <div class="t-name">
        <span>{{name}}</span>
      </div>
      <div class="t-position">
        <span>{{c_position}}</span>
      </div>  
      <div class="t-company">
        <span>{{company}}</span>
      </div>
      <div class="t-location">
        <span>{{location}}</span>
      </div>      
      <div class="t-url">
        <a href="{{url}}" target="_blank">{{url}}</a>
      </div>
    </div>
  </div>
  <div class="t-content">
    <div class="t-rating _{{rating}}" title="Rating: {{rating}} stars">&#160;</div>
    <div class="t-body">{{body}}</div>
    <div class="t-date"><abbr class="timeago">{{created_at}}</abbr></div>
    <div class="t-tag"><span>{{tag_name}}</span></div>
  </div>
</div>
