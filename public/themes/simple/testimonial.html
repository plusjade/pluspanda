
<div id="t-{{id}}" class="t-single">
  <div class="content">
    <span class="arrow"></span>
    <div class="head">
      <div class="t-rating">
        <span class="panda-rating-stars s{{rating}}" title="Rating: {{rating}} stars"></span>
      </div>
      <div class="t-details-meta">
        <span class="t-name">{{name}},</span>
        <span class="t-position">{{c_position}}, {{company}}</span>
        <a href="{{url}}" class="t-website" target="_blank">{{url}}</a>
      </div>
    </div>
    <div class="t-text">
      <span class="p1"></span>
      <p>{{body}}</p>
    </div>
  </div>
</div>
