<h4>Each testimonial gets loaded into this HTML</h4>
<table>
  <tr><td>ID:</td><td> {{id}}</td></tr>
  <tr><td>RATING:</td><td> {{rating}}</td></tr>
  <tr><td>COMPANY:</td><td> {{company}}</td></tr>
  <tr><td>COMPANY POSITION:</td><td> {{c_position}}</td></tr>
  <tr><td>NAME:</td><td> {{name}}</td></tr>
  <tr><td>LOCATION:</td><td> {{location}}</td></tr>
  <tr><td>CREATED AT:</td><td> {{created_at}}</td></tr>
  <tr><td>BODY:</td><td> {{body}}</td></tr>
  <tr><td>URL:</td><td> {{url}}</td></tr>
  <tr><td>IMAGE:</td><td> {{image}}</td></tr>
  <tr><td>IMAGE STOCK:</td><td> {{image_stock}}</td></tr>
</table>
