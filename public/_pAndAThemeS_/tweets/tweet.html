
<div id="tweet-{{id}}" class="tweet">
  {{user_profile_image_url}}
  <div class="body">
    <div class="user">
      <a href="#">@{{user_screen_name}}</a>
      {{user_name}}
      {{user_location}}
    </div>
    <div class="text">
      {{text}}
    </div>
    <div class="date">
      - {{created_at}}
    </div>
  </div>
</div>
