
<div id="pluspanda-testimonials">
  <div class="panda-header">
    <div class="title">
      <div class="lft"></div>
      <div class="mdl">
        <h2>Testimonials</h2>
        <ul class="switcher">
          <li class="grid"><a href="#grid">G-View</a></li>
          <li class="list"><a href="#list" class="current">L-View</a></li>
        </ul>
        <span class="form-link">{{form_link:Add Your Own Testimonial}}</span>
      </div>
      <div class="rgt"></div>
    </div>
    <div class="panda-tags">
      <span>Show Testimonials from: </span>
       {{tag_list}}
    </div>
    <div class="panda-avg-rating">
      Total: {{count}}
    </div>
  </div>

  <div class="panda-container list">
    {{testimonials}}
  </div>
</div>
